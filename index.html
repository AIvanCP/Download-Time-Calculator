<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Download Time Calculator</title>
    <meta name="description" content="Calculate the download time for a file based on your internet speed.">
    <meta name="keywords" content="download, time, calculator, internet speed, file size">
    <meta name="author" content="KidiXDev">
    <meta property="og:title" content="Download Time Calculator">
    <meta property="og:description" content="Calculate the download time for a file based on your internet speed.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://calculator.kidixdev.my.id">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="controls-container">
            <select id="languageSwitchDropdown" class="language-switch-dropdown" onchange="switchLanguageDropdown()">
                <option value="en">English</option>
                <option value="id">Bahasa Indonesia</option>
            </select>
            <label class="ui-switch">
                <input type="checkbox" id="darkModeSwitch" onchange="toggleDarkMode()">
                <div class="slider">
                    <div class="circle"></div>
                </div>
            </label>
        </div>
        <div class="container">
            <h2 id="titleText">Download Time Calculator</h2>
            <label id="fileSizeLabel" for="fileSize">File Size:</label>
            <div class="file-size-container">
                <div class="file-size-input">
                    <input type="number" id="fileSize" placeholder="Example: 3">
                </div>
                <div class="file-size-unit">
                    <select id="fileSizeUnit">
                        <option value="GB">Gigabyte (GB)</option>
                        <option value="Gb">Gigabit (Gb)</option>
                        <option value="MB">Megabyte (MB)</option>
                        <option value="Mb">Megabit (Mb)</option>
                        <option value="KB">Kilobyte (KB)</option>
                        <option value="Kb">Kilobit (Kb)</option>
                        <option value="TB">Terabyte (TB)</option>
                        <option value="Tb">Terabit (Tb)</option>
                    </select>
                </div>
            </div>
            <label id="speedLabel" for="speed">Internet Speed:</label>
            <div class="speed-container">
                <div class="speed-input">
                    <input type="number" id="speed" placeholder="Example: 150">
                </div>
                <div class="speed-unit">
                    <select id="speedUnit">
                        <option value="Mbps">Mb/s</option>
                        <option value="MBps">MB/s</option>
                        <option value="Gbps">Gb/s</option>
                        <option value="GBps">GB/s</option>
                        <option value="Kbps">Kb/s</option>
                        <option value="KBps">KB/s</option>
                    </select>
                </div>
            </div>
            <button id="calculateButton" onclick="calculateDownloadTime()">Calculate</button>
            <h3 id="resultLabel">Result:</h3>
            <input type="text" id="result" readonly placeholder="Result will appear here ...">
        </div>
        <div class="footer">
            <a style="text-decoration: none;" href="https://github.com/KidiXDev/Download-Time-Calculator"
                target="_blank"><img width="32" height="32"
                    src="data:image/svg+xml,%3csvg%20width='98'%20height='96'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20fill-rule='evenodd'%20clip-rule='evenodd'%20d='M48.854%200C21.839%200%200%2022%200%2049.217c0%2021.756%2013.993%2040.172%2033.405%2046.69%202.427.49%203.316-1.059%203.316-2.362%200-1.141-.08-5.052-.08-9.127-13.59%202.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015%204.934.326%207.523%205.052%207.523%205.052%204.367%207.496%2011.404%205.378%2014.235%204.074.404-3.178%201.699-5.378%203.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283%200-5.378%201.94-9.778%205.014-13.2-.485-1.222-2.184-6.275.486-13.038%200%200%204.125-1.304%2013.426%205.052a46.97%2046.97%200%200%201%2012.214-1.63c4.125%200%208.33.571%2012.213%201.63%209.302-6.356%2013.427-5.052%2013.427-5.052%202.67%206.763.97%2011.816.485%2013.038%203.155%203.422%205.015%207.822%205.015%2013.2%200%2018.905-11.404%2023.06-22.324%2024.283%201.78%201.548%203.316%204.481%203.316%209.126%200%206.6-.08%2011.897-.08%2013.526%200%201.304.89%202.853%203.316%202.364%2019.412-6.52%2033.405-24.935%2033.405-46.691C97.707%2022%2075.788%200%2048.854%200z'%20fill='%23000'/%3e%3c/svg%3e"
                    alt="github logo">
                <p>Github</p>
            </a>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
